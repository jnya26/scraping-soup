{% extends "core/base.html" %}

{% block content %}

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Logo</th>
      <th scope="col">TV Show Name</th>
      <th scope="col">Year</th>
      <th scope="col">Rating</th>
    </tr>
  </thead>
  <tbody>

{% for show in shows %}
    <tr>
      <th scope="row"><img src="{{ show.poster_image }}"></th>
      <td>{{ show.title }}</td>
      <td>{{ show.year }}</td>
      <td>{{ show.rating }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>

{% endblock %}
