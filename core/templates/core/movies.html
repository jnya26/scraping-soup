{% extends "core/base.html" %}

{% block content %}

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Logo</th>
      <th scope="col">Movie Name</th>
      <th scope="col">Year</th>
      <th scope="col">Rating</th>
    </tr>
  </thead>
  <tbody>

{% for movie in movies %}
    <tr>
      <th scope="row"><img src="{{ movie.poster_image }}"></th>
      <td>{{ movie.title }}</td>
      <td>{{ movie.year }}</td>
      <td>{{ movie.rating }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>

{% endblock %}
